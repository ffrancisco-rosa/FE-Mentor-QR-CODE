<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link href="./normalize.css" rel="stylesheet">
  <link href="./styles.css" rel="stylesheet">
</head>
<body>
  <main>
    <div class="container">
      <div class="qr-code-wrapper">
        <img class="qr-code-img" src="./images/image-qr-code.png" alt="Qr Code image that links to the frontendmentor website.">
        <div class="text-wrapper">
            <h1 class="title">Improve your front-end skills by building projects</p>
            <p class="info">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
